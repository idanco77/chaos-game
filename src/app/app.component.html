<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-2">
      <form #f=ngForm (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-6 col-md-2">
            <div class="form-group">
              <label for="width"><small>Triangle Width: <strong>{{width}}</strong> px</small></label>
              <input (change)="createTriangle()" type="range" id="width" class="form-control" ngModel name="width"
                     step="10" required min="50" max="2000" value="900" [(ngModel)]="width">
            </div>
          </div>
          <div class="col-6 col-md-2">
            <div class="form-group">
              <label for="height"><small>Triangle Height: <strong>{{height}}</strong> px</small></label>
              <input (change)="createTriangle()" type="range" id="height" class="form-control" ngModel name="height"
                     step="10" required min="50" max="2000" value="450" [(ngModel)]="height">
            </div>
          </div>
          <div class="col-6 col-md-2">
            <div class="form-group">
              <label for="pixWidth"><small>Point Width: <strong>{{pixelWidth}}</strong> px</small></label>
              <input (change)="onPixelSet()" type="range" id="pixWidth" class="form-control" ngModel name="pixWidth"
                     step="0.1" required min="0.1" max="10" value="1" [(ngModel)]="pixelWidth">
            </div>
          </div>
          <div class="col-6 col-md-2">
            <div class="form-group">
              <label for="pixHeight"><small>Point Height: <strong>{{pixelHeight}}</strong> px</small></label>
              <input (change)="onPixelSet()" type="range" id="pixHeight" class="form-control" ngModel name="pixHeight"
                     step="0.1" required min="0.1" max="10" [(ngModel)]="pixelHeight">
            </div>
          </div>
          <div class="col-6 col-md-2">
            <div class="form-group">
              <label for="speed"><small>Point every <strong>{{speed }}</strong> millisecond</small></label>
              <input type="range" id="speed" class="form-control" ngModel name="speed"
                     step="100" required min="1" max="3000" [(ngModel)]="speed">
            </div>
          </div>
          <div class="col-6 col-md-2">
            <div class="form-group">
              <label for="color"><small>Color: <strong>{{color}}</strong></small></label>
              <input type="color" id="color" class="form-control" ngModel name="color"
                     required [(ngModel)]="color">
            </div>
          </div>
          <div class="col-6 col-md-2">
            <input type="text" class="form-control" disabled [value]="counter + ' points'">
          </div>
          <div class="col-6 col-md-2">
            <span>Pixel simulation: </span>
            <canvas #pixelExample width="10" height="10"></canvas>
          </div>
          <div class="col-12 col-md-4 mt-md-0 mt-2">
            <button type="submit" class="btn btn-success"
                    [disabled]="isSubmit">{{isStop ? 'Continue' : 'Start'}}</button>
            <button type="button" class="btn btn-danger ml-2" [disabled]="!isSubmit" (click)="onStop()">Stop
            </button>
            <button type="button" class="btn btn-warning ml-2" (click)="onReset()">Reset</button>
          </div>
        </div>
      </form>
      <hr>
    </div>

    <div class="col-12 text-center">
      <canvas #sierpinski [width]=width [height]=height></canvas>
    </div>
  </div>
</div>
