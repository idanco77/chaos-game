<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-2">
      <form #f=ngForm (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-2">
            <div class="form-group">
              <label for="width"><small>Triangle Width: (px)</small></label>
              <input (keyup)="onChangeTriangle()" type="number" id="width" class="form-control" ngModel name="width"
                     step="0.01" required min="50" value="900" [(ngModel)]="width">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="height"><small>Triangle Height: (px)</small></label>
              <input (keyup)="onChangeTriangle()" type="number" id="height" class="form-control" ngModel name="height"
                     step="0.01" required min="50" value="450" [(ngModel)]="height">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="pixWidth"><small>Point Width: (px)</small></label>
              <input type="number" id="pixWidth" class="form-control" ngModel name="pixWidth"
                     step="0.01" required min="0.1" value="1" [(ngModel)]="pixelWidth">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="pixHeight"><small>Point Height: (px)</small></label>
              <input type="number" id="pixHeight" class="form-control" ngModel name="pixHeight"
                     step="0.01" required min="0.1" [(ngModel)]="pixelHeight">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="speed"><small>Point at every x milliseconds:</small></label>
              <input type="number" id="speed" class="form-control" ngModel name="speed"
                     step="0.01" required min="0.1" [(ngModel)]="speed">
            </div>
          </div>
          <div class="col-2">
            <input type="text" class="form-control" disabled [value]="counter + ' points'">
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-success"
                    [disabled]="isSubmit">{{isStop ? 'Continue' : 'Start'}}</button>
            <button type="button" class="btn btn-danger ml-2" [disabled]="!isSubmit" (click)="onStop()">Stop
            </button>
            <button type="button" class="btn btn-warning ml-2" (click)="onReset()">Reset</button>
          </div>
        </div>
      </form>
      <hr>
    </div>

    <div class="col-12 text-center">
      <canvas #sierpinski [width]=width [height]=height></canvas>
    </div>
  </div>
</div>
